<div class="widgets">

  <h3>Reporte de Ingreso de Usuarios</h3>

  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="panel panel-default bootstrap-panel">
        <div class="panel-heading">Acceso Diario</div>
        <div class="panel-body">
          <div class="form-group col-sm-6">
            <label>Desde:</label>
            <p class="input-group">
              <input type="text" class="form-control" 
                      uib-datepicker-popup="{{ vm.format }}"
                      datepicker-options="vm.options"
                      ng-model="vm.fromDate"
                      is-open="vm.isFromDateOpened"
                      ng-required="true"
                      close-text="Close" 
                      alt-input-formats="altInputFormats"
                      show-button-bar="false" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.isFromDateOpened = true"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>

          <div class="col-md-12 report-result small">
            <spinner ng-show="vm.isLoading1"></spinner>
            <canvas id="reportAccess" ng-if="vm.displayReport1"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="panel panel-default bootstrap-panel">
        <div class="panel-heading">Concurrencia</div>
        <div class="panel-body">
          <div class="form-group col-sm-6">
            <label>Desde:</label>
            <p class="input-group">
              <input type="text" class="form-control" 
                      uib-datepicker-popup="{{ vm.format }}"
                      datepicker-options="vm.options"
                      ng-model="vm.fromDate"
                      is-open="vm.isFromDateOpened"
                      ng-required="true"
                      close-text="Close" 
                      alt-input-formats="altInputFormats"
                      show-button-bar="false" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.isFromDateOpened = true"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
          <div class="form-group col-sm-6">
            <label>Hasta:</label>
            <p class="input-group">
              <input type="text" class="form-control" 
                      uib-datepicker-popup="{{ vm.format }}"
                      datepicker-options="vm.options"
                      ng-model="vm.toDate"
                      is-open="vm.isToDateOpened"
                      ng-required="true"
                      close-text="Close" 
                      alt-input-formats="altInputFormats"
                      show-button-bar="false" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.isToDateOpened = true"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>

          <div class="col-md-12 report-result small">
            <spinner ng-show="vm.isLoading2"></spinner>
            <canvas id="reportConcurrence" ng-if="vm.displayReport2"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
