<div class="widgets">

  <h3>Reporte de Registro</h3>

  <div class="row">
    <div class="col-md-12">
      
      <form class="row form-inline" ng-submit="vm.load()">
        <div class="form-group col-sm-3 col-xs-6">
          <label>Desde:</label>
          <p class="input-group">
            <input type="text" class="form-control" 
                    uib-datepicker-popup="{{ vm.format }}"
                    datepicker-options="vm.options"
                    ng-model="vm.fromDate"
                    is-open="vm.isFromDateOpened"
                    ng-required="true"
                    close-text="Close" 
                    alt-input-formats="altInputFormats"
                    show-button-bar="false" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="vm.isFromDateOpened = true"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
        <div class="form-group col-sm-3 col-xs-6">
          <label>Hasta:</label>
          <p class="input-group">
            <input type="text" class="form-control" 
                    uib-datepicker-popup="{{ vm.format }}"
                    datepicker-options="vm.options"
                    ng-model="vm.toDate"
                    is-open="vm.isToDateOpened"
                    ng-required="true"
                    close-text="Close" 
                    alt-input-formats="altInputFormats"
                    show-button-bar="false" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="vm.isToDateOpened = true"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
        <button type="submit" class="btn btn-primary report-button">Mostrar</button>
      </form>

    </div>

    <div class="col-md-12 report-result">
      <spinner ng-show="vm.isLoading"></spinner>
      <canvas id="report" ng-if="vm.displayReport"></canvas>
    </div>
  </div>
</div>
