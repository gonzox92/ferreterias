<div class="widgets">  
  <div class="row">
    <div class="col-md-6">
      <div
          ba-panel
          ba-panel-title="Registro de Proveedores"
          ba-panel-class="with-scroll">
        <form name="productForm" ng-submit="vm.submit()">
          <div class="form-group">
            <label for="input01">Nombre</label>
            <input type="text" class="form-control" id="input01" name="nombre" placeholder="Nombre" ng-model="vm.proveedor.pNombre" required>
          </div>
          <div class="form-group">
            <label for="input02">Descripcion</label>
            <textarea class="form-control" placeholder="Descripcion" ng-model="vm.proveedor.pDescripcion"></textarea>
          </div>
          <div class="form-group">
            <label for="input02">Imagen</label>
            <img style="max-height: 300px; width: 100%;" src="{{vm.proveedor.pLogo}}">
          </div>

          <div class="buttons" style="text-align: right;">
            <button class="btn btn-info" ng-click="vm.goTo(item.id)">Editar</button>
            <button class="btn btn-danger" data-toggle="modal" ng-click="vm.remove($index, item.id)">Borrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
