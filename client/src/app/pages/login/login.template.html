<div class="auth-block">
  <h1>Iniciar Sesion</h1>

  <form class="form-horizontal" ng-submit="vm.login()">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Usuario</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" placeholder="Usuario/Email" ng-model="vm.user.username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="vm.user.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-auth">Ingresar</button>
      </div>
    </div>
  </form>
</div>
