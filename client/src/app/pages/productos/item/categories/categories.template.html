<style>
  .message-container {
    padding: 0;
    /* border-left: 0; */
  }

  .mail-navigation-container {
    border-right: 0;
  }

  .side-message-navigation {
    width: 100%;
  }
</style>

<div class="side-message-navigation">
  <div class="messages">
    <table>
      <tr ng-repeat="m in vm.messages track by m.id | orderBy:'-date'"
          class="side-message-navigation-item little-human shineHover {{m.tag}}">
        <td class="check-td">
          <div class="mail-checkbox">
            <label class="checkbox-inline custom-checkbox nowrap">
              <input type="checkbox">
              <span></span>
            </label>
          </div>
        </td>
        <td class="photo-td" ui-sref="components.mail.detail({id: m.id, label: vm.label})"><img
          ng-src="{{m.name.split(' ')[0] | profilePicture}}" class="little-human-picture"></td>
        <td ui-sref="components.mail.detail({id: m.id, label: vm.label})">
          <div class="name-container">
            <div><span class="name">{{m.name}}</span></div>
            <div><span class="tag label label-primary {{m.tag}}">{{m.tag}}</span></div>
          </div>
        </td>
        <td ui-sref="components.mail.detail({id: m.id, label: vm.label})">
          <div class="additional-info">
            <span class="subject"> {{m.subject}}</span>
          </div>
        </td>
        <td ui-sref="components.mail.detail({id: m.id, label: vm.label})">
          <div class="mail-body-part">{{m.body | plainText}}</div>
        </td>
        <td class="date">
          <span>{{m.date | date : 'MMM d HH:mm'}}</span>
        </td>
      </tr>
    </table>
  </div>
</div>
