<style>
  .table > tbody > tr > td p {
    line-height: 22px;
    font-weight: 300;
  }
</style>

<form class="input-group" ng-submit="vm.buscar()">
  <input type="text" class="form-control with-warning-addon" placeholder="Producto" aria-describedby="basic-addon2" ng-model="vm.busqueda.nombre">
  <span class="input-group-addon input-group-addon-primary addon-right searchable" id="basic-addon2">Buscar</span>
</form>

<button type="button" class="btn btn-primary btn-with-icon" ng-click="vm.addProduct()"><i class="fa fa-plus"></i>Registrar</button>

<spinner ng-hide="vm.isLoading"></spinner>

<div class="table-responsive" ng-show="vm.isLoading">
  <table class="table">
      <tr>
        <th>#</th>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Cantidad</th>
      </tr>

      <tr ng-repeat="item in vm.productos">
        <td>{{ $index + 1 }}</td>
        <td>
          <img style="max-height: 70px; width: 100px;" src="{{ item.pImagen }}" alt="">
        </td>
        <td>{{ item.pNombre }}</td>
        <td>
          <p>
            {{ item.pDescripcion }}
          </p>
        </td>
        <td>{{ item.pPrecio }}</td>
        <td>{{ item.pCantidadEnMano }}</td>
        <td>
          <div class="buttons">
            <button class="btn btn-info editable-table-button btn-xs" ng-click="vm.goTo(item.id)">Editar</button>
            <button class="btn btn-danger editable-table-button btn-xs" data-toggle="modal" ng-click="vm.remove($index, item.id)">Borrar</button>
          </div>
        </td>
      </tr>
  </table>
</div>
