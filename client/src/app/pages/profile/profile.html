<div ba-panel ba-panel-class="profile-page">
    <div class="panel-content">
      <h3 class="with-line">Informacion del Usuario</h3>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row clearfix">
            <label for="inputFirstName" class="col-sm-3 control-label">Foto</label>
  
            <div class="col-sm-9">
              <div class="userpic">
                <div class="userpic-wrapper">
                  <img
                    ngf-select
                    ngf-thumbnail="vm.getProfileImage()"
                    ng-model="vm.user.imagen"
                    accept="image/*"
                    ngf-max-size="2MB"
                    required>
                </div>
                <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
                <a href class="change-userpic" ng-click="uploadPicture()">Cambiar foto de Perfil</a>
                <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row clearfix">
            <label for="inputFirstName" class="col-sm-3 control-label">Usuario</label>
  
            <div class="col-sm-9">
              <input type="text" class="form-control" id="username" placeholder="" ng-model="vm.user.name" readonly>
            </div>
          </div>

          <div class="form-group row clearfix">
            <label for="inputFirstName" class="col-sm-3 control-label">Nombre</label>
  
            <div class="col-sm-9">
              <input type="text" class="form-control" id="username" placeholder="" ng-model="vm.user.nombreCompleto">
            </div>
          </div>

          <div class="form-group row clearfix">
            <label for="inputFirstName" class="col-sm-3 control-label">Email</label>
  
            <div class="col-sm-9">
              <input type="text" class="form-control" id="username" placeholder="" ng-model="vm.user.email">
            </div>
          </div>

          <div class="form-group row clearfix">
            <label for="inputFirstName" class="col-sm-3 control-label">Privilegio</label>
  
            <div class="col-sm-9">
              <input type="text" class="form-control" id="username" placeholder="" ng-model="vm.user.privilegio" readonly>
            </div>
          </div>
        </div>
      </div>
  
      <h3 class="with-line">Cambiar Password</h3>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row clearfix">
            <label for="inputPassword" class="col-sm-3 control-label">Password</label>
  
            <div class="col-sm-9">
              <input type="password" class="form-control" id="inputPassword" placeholder="" ng-model="vm.user.password">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row clearfix">
            <label for="inputConfirmPassword" class="col-sm-3 control-label">Confirmar Password</label>
  
            <div class="col-sm-9">
              <input type="password" class="form-control" id="inputConfirmPassword" placeholder="" ng-model="vm.password2">
            </div>
          </div>
        </div>
      </div>
  
      <button type="button" class="btn btn-primary btn-with-icon save-profile" ng-click="vm.updateProfile()">
        <i class="ion-android-checkmark-circle"></i>Actualizar Perfil
      </button>
    </div>
  </div>
